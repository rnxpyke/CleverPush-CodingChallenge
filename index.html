<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Challenge</title>
	<script src="main.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="notify-box">
		<div class="notify-popup hidden">
			<form>
				<p>Want to stay up to date on the latest news and updates?</p>
				<ul class="btn-list">
					<li> <button class="txt-btn deny" type="button" onClick="denyPush()">No, thanks</button>
					</li>
					<li> <button class="txt-btn allow" type="button" onClick="requestPush()">Allow</button>
					</li>
				</ul>
			</form>
		</div>
		<button type="button" onClick="togglePopup()" class="material-icons btn">notifications</span>
	</div>
</body>

</html>
